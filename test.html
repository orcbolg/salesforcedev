<!DOCTYPE html>
<html>
<head>
    <title>Chat Buttons</title>
    <style type='text/css'>
        .embeddedServiceHelpButton .helpButton .uiButton {
            background-color: #ffc610;
            font-family: "Arial", sans-serif;
        }
        .embeddedServiceHelpButton .helpButton .uiButton:focus {
            outline: 1px solid #ffc610;
        }
    </style>
</head>
<body>

<select id="chatType" onchange="changeChatType()">
    <option value="">Select Chat Type</option>
    <option value="5733t0000005Lpv">Start Chat</option>
    <option value="5733t0000000nzr">Start Chat 2</option>
</select><br/><br/><br/>

<input type="button" value="Clear Chat Session" onclick="clearSession();"/><br/><br/><br/>

<script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
<script type='text/javascript'>
    var chatTypeSelect = document.getElementById("chatType");

    function changeChatType() {
        var selectedButtonId = chatTypeSelect.options[chatTypeSelect.selectedIndex].value;
        if(selectedButtonId !== "") {
            initESW(selectedButtonId); // Chama a função de inicialização com o botão de destino selecionado
        }
    }

    function clearSession() {
        console.log('Inside Clear Chat Session');
        embedded_svc.liveAgentAPI.clearSession();
    }

    function initESW(directToButtonRouting) {
        embedded_svc.settings.directToButtonRouting = function(prechatFormData) {
            // Define a lógica de roteamento dinâmico aqui, usando os dados do prechatFormData
            // Neste exemplo simples, estamos retornando o botão de destino com base na seleção do usuário
            if(prechatFormData[2].value === 'Sales') {
                return '5733t0000000nzr'; // ID do botão para o departamento de Vendas
            } else {
                return '5733t0000005Lpv'; // ID do botão para outros departamentos (neste caso, o botão padrão)
            }
        };

        embedded_svc.settings.displayHelpButton = true; //Or false
        embedded_svc.settings.language = ''; //For example, enter 'en' or 'en-US'
        embedded_svc.settings.enabledFeatures = ['LiveAgent'];
        embedded_svc.settings.entryFeature = 'LiveAgent';

        embedded_svc.init(
            'https://hipersistema.my.salesforce.com',
            'https://hipersistema.my.salesforce-sites.com/',
            null, // Note que estamos passando null para gslbBaseURL, pois não estamos usando GSLB
            '00D3t000004mr1I',
            'Hiper_Cheff',
            {
                baseLiveAgentContentURL: 'https://c.la1-c1-ia5.salesforceliveagent.com/content',
                deploymentId: '5723t0000000nFO',
                buttonId: '5733t0000000nzr', // Isso será substituído dinamicamente pela função directToButtonRouting
                baseLiveAgentURL: 'https://d.la1-c1-ia5.salesforceliveagent.com/chat',
                eswLiveAgentDevName: 'Hiper_Cheff_PH',
                isOfflineSupportEnabled: false
            }
        );
    }
</script>

</body>
</html>
